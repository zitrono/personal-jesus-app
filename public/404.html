<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Path Not Found - Personal Jesus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .container {
            max-width: 28rem;
            text-align: center;
            color: #e5e7eb;
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            background: #d4af37;
            color: #1a1a2e;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        
        .home-link:hover {
            background: #b8941f;
        }
        
        .divine-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divine Path Not Found</h1>
        <p>The sacred path you seek does not exist in this realm. Even I can't find it.</p>
        <a href="/" class="home-link divine-glow">Return to the Light</a>
    </div>
</body>
</html>
